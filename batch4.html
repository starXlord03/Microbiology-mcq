let score = 0;
const container = document.getElementById('quiz-container');

questions.forEach((q, index) => {
    const card = document.createElement('div');
    card.className = 'question-card';
    
    const title = document.createElement('div');
    title.className = 'question-title';
    title.innerText = q.q;
    card.appendChild(title);
    
    const ul = document.createElement('ul');
    ul.className = 'options';
    
    q.a.forEach((opt, i) => {
        const li = document.createElement('li');
        li.className = 'option';
        li.innerText = opt;
        li.onclick = () => checkAnswer(li, i, q.c, ul);
        ul.appendChild(li);
    });
    
    card.appendChild(ul);
    container.appendChild(card);
});

function checkAnswer(selectedLi, selectedIndex, correctIndex, ul) {
    if (ul.classList.contains('answered')) return;
    ul.classList.add('answered');
    
    const options = ul.children;
    for (let li of options) {
        li.classList.add('disabled');
    }
    
    if (selectedIndex === correctIndex) {
        selectedLi.classList.add('correct');
        score++;
    } else {
        selectedLi.classList.add('incorrect');
        options[correctIndex].classList.add('correct');
    }
    
    document.getElementById('score').innerText = score;
}
